<body>
   <div class="logoCorazon">
       <img src="img/LogoGrande.png" alt="">
   </div>
   
    <div class="container-main">
        <div class="content">
            <div class="title_container">
                <h1>Contacto</h1>
                <div class="line"></div>

                    <h3>¿Te gustaría ponerte<br> en contacto con nosotros?</h3>
                    <div class="line segunda"></div>

                    <div class="icon-container">
                        <a href="https://www.instagram.com/corazon_divino_mexico/?utm_medium=copy_link"> <i class="ri-instagram-line"></i></a>

                        <a href="https://www.facebook.com"><i class="ri-facebook-circle-fill"></i></a>

                        <a href="https://www.twitter.com"><i class="ri-twitter-fill"></i></a>
                    </div>

            </div>

            <div class="forma">
                <form method="post" action="#validado">
                  <input id="nombre" type="text" name="nombre" value="" placeholder="*Nombre" onfocus="this.select()" minlength="20" maxlength="50" required="" pattern = "[A-Za-z ]+" title="No se permiten números. Tamaño mínimo:20. Tamaño máximo:50">
                  <input type="email" name="email" class="email"value="" placeholder="*Email" onfocus="this.select()" minlength="15" maxlength="250" required="" pattern = "[A-Za-z0-9\@\.]+" title="Tamaño mínimo:15. Tamaño máximo:250">
                  <input type="text" name="tema" value="" placeholder="*Tema a tratar" onfocus="this.select()" minlength="30" maxlength="100" required="" pattern = "[A-Za-z ]+" title="Tamaño mínimo:30. Tamaño máximo:100">
                  <textarea name="comentarios" placeholder="*Descripción...." cols="30" rows="8" onfocus="this.select()" minlength="50" maxlength="250" required="" pattern = "[A-Za-z ]+" title="Tamaño mínimo:50. Tamaño máximo:250"></textarea>

                  <input class="boton" type="submit" value="Enviar" onfocus="this.select()"></td>
                </form>
            </div>

        </div>
    </div>
</body>
